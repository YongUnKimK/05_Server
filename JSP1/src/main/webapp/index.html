<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP 기초</title>
</head>
<body>
  <h1> EL / JSTL </h1>
  <!-- 
    클라이언트가 서버로 요청을 하는 방법

    1) form 제출 ( GET / POST )    
    2) a 태그 (GET) 
    3) JS - location.href = "주소" ; ( GET )
    4) JS - Ajax (GET / POST / PUT / DELETE )    (비동기요청)

  -->
  <a href="/el_jstl"> EL / JSTL 사용 해보기 </a>
  
  <hr>
  <h1> 회원 가입 결과 페이지 입니다</h1>
  
  <br>
  
	<form action="/signUp" method="post">
	    아이디 : <input name=inputId1  required> <br>
	  	비밀번호 : <input type="password" name="inputPw1" required> <br>
	  	비밀번호 확인 : <input type="password" name="pwCheck1"  required> <br>
	  	이름 : <input name="inputName1"  required>  <br> 
	  	나이 : <input type="number" name="inputAge1"  required> <br>
  
  		<button type="submit">회원가입</button>
	</form>


</body>
</html>
